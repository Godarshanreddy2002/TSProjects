<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>

<body>
    <h1>Basic Calculator</h1>
    <p>Enter the 1st number: <input type="number" id="num1" placeholder="number1"></p>
    <p>Enter the 2nd number: <input type="number" id="num2" placeholder="number2"></p>
    <button id="add">Addition</button>
    <button id="sub">Subtraction</button>
    <button id="mul">Multiplication</button>
    <button id="div">Division</button>
    <h3>Answer is: <output id="result"></output></h3>

    <script src="index.js"></script>
</body>

</html>
